<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青禾记账 - 截图测试</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding: 20px;
        }
        .test-controls {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .test-controls button {
            margin: 5px;
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-controls button:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>截图展示测试页面</h1>
        <p>用于测试修改后的截图展示效果，确保界面完整显示，不被截断</p>
        
        <div class="test-controls">
            <h3>测试控制</h3>
            <button id="toggle-size">切换容器大小</button>
            <button id="toggle-ratio">切换图片比例</button>
            <button id="resize-images">调整图片尺寸</button>
            <button id="toggle-overflow">切换溢出处理</button>
        </div>
        
        <section class="screenshots">
            <div class="container">
                <div class="section-header">
                    <h2>截图测试</h2>
                    <p>测试修改后的截图展示效果</p>
                </div>
                
                <div class="screenshot-container">
                    <div class="screenshot-slider">
                        <div class="screenshot">
                            <img src="images/shouye.jpg" alt="首页总览">
                            <div class="caption">财务总览</div>
                        </div>
                        <div class="screenshot">
                            <img src="images/tianjia.jpg" alt="智能记账">
                            <div class="caption">快速记账</div>
                        </div>
                        <div class="screenshot">
                            <img src="images/tongji.jpg" alt="图表分析">
                            <div class="caption">数据分析</div>
                        </div>
                        <div class="screenshot">
                            <img src="images/yusuan.jpg" alt="预算管理">
                            <div class="caption">预算管理</div>
                        </div>
                        <div class="screenshot">
                            <img src="images/zhanghu.jpg" alt="账户管理">
                            <div class="caption">账户管理</div>
                        </div>
                        <div class="screenshot">
                            <img src="images/me.jpg" alt="个人中心">
                            <div class="caption">个人中心</div>
                        </div>
                    </div>
                    
                    <div class="slider-controls">
                        <button class="prev"><i class="fas fa-chevron-left"></i></button>
                        <div class="dots"></div>
                        <button class="next"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
    <script>
        // 测试控制脚本
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.screenshot-container');
            const screenshots = document.querySelectorAll('.screenshot');
            const images = document.querySelectorAll('.screenshot img');
            const containerWidthEl = document.getElementById('container-width');
            const imageDimensionsEl = document.getElementById('image-dimensions');
            
            // 更新尺寸信息
            function updateDimensions() {
                containerWidthEl.textContent = container.offsetWidth + 'px';
                if (images.length > 0) {
                    const img = images[0];
                    imageDimensionsEl.textContent = img.offsetWidth + 'x' + img.offsetHeight;
                }
            }
            
            // 初始更新
            updateDimensions();
            
            // 窗口大小变化时更新
            window.addEventListener('resize', updateDimensions);
            
            // 切换容器大小
            document.getElementById('toggle-size').addEventListener('click', function() {
                container.style.maxWidth = container.style.maxWidth === '600px' ? '100%' : '600px';
                setTimeout(updateDimensions, 100);
            });
            
            // 切换图片比例
            document.getElementById('toggle-ratio').addEventListener('click', function() {
            images.forEach(img => {
                img.style.objectFit = img.style.objectFit === 'cover' ? 'contain' : 'cover';
                });
                setTimeout(updateDimensions, 100);
            });
            
            // 调整图片尺寸
            document.getElementById('resize-images').addEventListener('click', function() {
                images.forEach(img => {
                    if (img.style.maxHeight === '450px') {
                        img.style.maxHeight = '';
                    } else {
                        img.style.maxHeight = '450px';
                    }
                });
                setTimeout(updateDimensions, 100);
            });
            
            // 切换溢出处理
            document.getElementById('toggle-overflow').addEventListener('click', function() {
                screenshots.forEach(screenshot => {
                    screenshot.style.overflow = screenshot.style.overflow === 'hidden' ? 'visible' : 'hidden';
                });
            });
        });
    </script>
</body>
</html>
